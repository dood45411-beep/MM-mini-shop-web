<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>Buyer Profile - MM Mini Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Myanmar3', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input, textarea {
      display: block;
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    img {
      display: block;
      margin: 10px auto;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #2980b9;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
    }
    .products {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>👤 ဝယ်သူကိုယ်ရေးအချက်အလက်</h2>
  <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto()">
  <img id="preview" src="" alt="Buyer Photo">
  <input type="text" id="buyerName" placeholder="နာမည်">
  <input type="text" id="buyerAddress" placeholder="နေရပ်လိပ်စာ">
  <textarea id="buyerNote" placeholder="အပိုအကြောင်းအရာ"></textarea>
  <button onclick="saveBuyerProfile()">သိမ်းမယ်</button>

  <div class="products">
    <h2>🛒 ရောင်းသူတင်ထားတဲ့ပစ္စည်းများ</h2>
    <div id="productList"></div>
  </div>

  <script>
    function previewPhoto() {
      const file = document.getElementById("photoInput").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("preview").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function saveBuyerProfile() {
      const name = document.getElementById("buyerName").value;
      const address = document.getElementById("buyerAddress").value;
      const note = document.getElementById("buyerNote").value;
      const photo = document.getElementById("preview").src;
      const phone = localStorage.getItem("buyerPhone");

      const profile = { name, address, note, photo };
      localStorage.setItem("buyer_" + phone, JSON.stringify(profile));
      alert("သိမ်းပြီးပါပြီ။");
    }

    function loadProducts() {
      const list = JSON.parse(localStorage.getItem("products") || "[]");
      const container = document.getElementById("productList");
      if (list.length === 0) {
        container.innerHTML = "<p>ထည့်ထားတဲ့ပစ္စည်းမရှိသေးပါ။</p>";
      } else {
        container.innerHTML = "";
        list.forEach(p => {
          container.innerHTML += `
            <div class="product">
              <strong>${p.title}</strong><br>
              💰 ${p.price} ကျပ်<br>
              📷 <img src="${p.photo}" width="100">
              <p>${p.description}</p>
            </div>
          `;
        });
      }
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
