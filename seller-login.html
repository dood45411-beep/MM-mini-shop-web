<!DOCTYPE html><html lang="my">
<head>
  <meta charset="UTF-8">
  <title>Seller Login - MM Mini Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ရောင်းသူဝင်ရန်</h2>
    <input type="text" id="phone" placeholder="ဖုန်းနံပါတ်">
    <input type="text" id="refCode" placeholder="Admin Reference Code">
    <button onclick="verifySeller()">ဝင်မယ်</button>
  </div>  <script>
    function verifySeller() {
      const phone = document.getElementById("phone").value.trim();
      const code = document.getElementById("refCode").value.trim();
      const paidUsers = JSON.parse(localStorage.getItem("paid_users") || "[]");
      const validCodes = JSON.parse(localStorage.getItem("admin_codes") || "[]");

      if (!phone) {
        alert("ဖုန်းနံပါတ်ထည့်ပါ");
        return;
      }

      // Already unlocked
      if (paidUsers.includes(phone)) {
        localStorage.setItem("current_seller_phone", phone);
        window.location.href = "seller-dashboard.html";
        return;
      }

      if (validCodes.includes(code)) {
        paidUsers.push(phone);
        localStorage.setItem("paid_users", JSON.stringify(paidUsers));
        localStorage.setItem("current_seller_phone", phone);
        // remove used code
        const newCodes = validCodes.filter(c => c !== code);
        localStorage.setItem("admin_codes", JSON.stringify(newCodes));
        alert("Lifetime access unlocked!");
        window.location.href = "seller-dashboard.html";
      } else {
        alert("Code မှားနေပါတယ် သေချာစစ်ပါ။");
      }
    }
  </script></body>
</html>
